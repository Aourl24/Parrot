
<div id='{{saveId}}' class='color-bg-white border rounded p-2' style='z-index: 10000000000;'>

{% if tweet.profile == prof %}
<div class=''> <a href="{%url 'DeleteUrl' saveId %}">Delete Tweet </a></div>
{%endif%}

<form method='POST' hx-include='#on{{tweet.id}}' hx-trigger='click' hx-post="{%url 'SaveUrl' %}" hx-swap='outerHTML'>

{%csrf_token%}

<input name='save' id='save' value="{{saveId}}" type='hidden' >
<div class="" hx-trigger='click'> Save Tweet </div>
</form>
<hr>
<button class='btn btn-danger color-white sz-12' style='' onclick='Close()' >Close</button>
</div>


<script>
//document.getElementById('{{saveId}}').style.display='block';

	function Close(){
$('#{{saveId}}').toggleClass('hide');
console.log('done')

//document.getElementById('{{saveId}}').style.display='block';
}

function CloseAuto(){
	$('#{{saveId}}').fadeOut()
	console.log('ok')
}

setTimeout(CloseAuto,5000)


</script>
